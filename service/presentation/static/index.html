<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button onclick="resumeClick(this)"> ⏯ </button>
    <button onclick="resetClick(this)"> ⏹ </button>

    <div class="run-settings">
        <fieldset>
            <legend>Индексы</legend>
            {{ range $k, $v := .Indexes }}
                <div>
                    <input type="checkbox" id="index-{{ $v }}" name="index-{{ $v }}" {{ if eq $k 0 1 }} checked {{ end }} />
                    <label for="index-{{ $v }}">{{ $v }}</label>
                </div>
            {{ end }}
        </fieldset>
        <fieldset>
            <legend>Задачи</legend>
            {{ range $k, $v := .Tasks }}
            <div>
                <input type="checkbox" id="task-{{ $v }}" name="task-{{ $v }}" {{ if eq $k 0 1 }} checked {{ end }} />
                <label for="task-{{ $v }}">{{ $v }}</label>
            </div>
            {{ end }}
        </fieldset>
    </div>

    <div id="speedDiv">
        <canvas id="speedChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"> </script>
</body>
